<div>
  {{ cs.currDate }}
</div>
<div
  class="form-check"
  *ngFor="let e of events; let i = index"
>
  <input class="form-check-input" type="checkbox"
         [id]="'event' + i"
         [checked]="e.isComplete"
         (change)="onClickLabel(e)"
  >
  <label class="form-check-label clickable" [attr.for]="'event' + i">{{ e.desc }}</label>
</div>
