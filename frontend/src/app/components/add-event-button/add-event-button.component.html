<button type="button" class="btn btn-primary" (click)="open(content)">Add Event</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h1>Add Event</h1>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input id="eventName" class="form-control" formControlName="desc">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <div class="d-flex flex-row justify-content-center">
          <ngb-datepicker #dp id="startDate" formControlName="date" [markDisabled]="isInvalidDate"></ngb-datepicker>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave() ? modal.close() : ''">Save</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
  </div>
</ng-template>
