<button type="button" class="btn btn-primary" (click)="open(content)">Add Event</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h1>Add Event</h1>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input id="eventName" class="form-control" formControlName="desc">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
            <!--            <button type="button" class="btn btn-outline-primary" (click)="dp.toggle()"><i class="fas fa-calendar"></i>-->
            <!--            </button>-->
          </div>
          <input id="startDate" class="form-control" placeholder="yyyy-mm-dd"
                 ngbDatepicker #dp="ngbDatepicker" [markDisabled]="isInvalidDate"
                 formControlName="date" (click)="dp.toggle()"
          >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave() ? modal.close() : ''">Save</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
  </div>
</ng-template>
