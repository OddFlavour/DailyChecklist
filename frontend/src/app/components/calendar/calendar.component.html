<div
  class="d-flex flex-row align-items-center justify-content-center calendar-container"
>
  <button type="button" class="btn btn-primary" (click)="navigateMonth(-1)"><i class="fas fa-angle-double-left"></i></button>
  <span class="text-center flex-grow-1 calendar-month-title">
    <a href="#" (click)="onClickHome()"><i class="fas fa-home fa"></i></a>
    {{ month[cs.currMonth] + ' ' + cs.currYear }}
  </span>
  <button type="button" class="btn btn-primary" (click)="navigateMonth(1)"><i class="fas fa-angle-double-right"></i></button>
</div>

<div class="d-flex flex-column">
  <div
    class="d-flex flex-row calendar-row"

    *ngFor="let w of weeksLoop"
  >

    <app-calendar-cell
      *ngFor="let d of daysLoop"
      [cell]="calendarCells[d + (w * 7)]"

      [ngStyle]="{'background-color': cs.currDate == calendarCells[d + (w * 7)].date ? 'orange' : 'transparent'}"
      (click)="onClickCell(w, d)"
    >
    </app-calendar-cell>
  </div>
</div>
