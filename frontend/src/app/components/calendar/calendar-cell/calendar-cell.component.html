<div
  [ngStyle]="{'color': cs.currMonth == cell.month ? 'black' : 'lightgray'}"
>
  {{ cell.dMonth }}
</div>
<p
  style="
  border-radius: 5px; font-size: 10pt; margin: 2px;
  text-overflow: ellipsis; overflow: hidden; white-space: nowrap;
"
  *ngFor="let label of getEventLabels()"
  [ngStyle]="{'background-color': label.isComplete ? 'DarkSeaGreen' : 'gray'}"
>
  {{ label.text }}
</p>
